<script>
    const homeButton = document.querySelector('.home');
    const aboutButton = document.querySelector('.about');
    const rulesButton = document.querySelector('.rules');
    const uploadButton = document.querySelector('.upload');
    function handleButtonHover(button) {
        if (!button.classList.contains('animating')) {
            button.classList.add('animating');
            button.addEventListener('animationend', () => {
                button.classList.remove('animating');
                if (!button.matches(':hover')) {
                    // Trigger bounce-back if not hovering after animation
                    button.classList.add('bouncing-back');
                    button.addEventListener('animationend', () => {
                        button.classList.remove('bouncing-back');
                    }, { once: true });
                }
            }, { once: true });
        }
    }

    homeButton.addEventListener('mouseenter', () => handleButtonHover(homeButton));
    aboutButton.addEventListener('mouseenter', () => handleButtonHover(aboutButton));
    rulesButton.addEventListener('mouseenter', () => handleButtonHover(rulesButton));
    uploadButton.addEventListener('mouseenter', () => handleButtonHover(uploadButton));

    homeButton.addEventListener('click', function() {
        console.log('home');
    });

    aboutButton.addEventListener('click', function() {
        console.log('about');
    });

    rulesButton.addEventListener('click', function() {
        console.log('rules');
        window.location.href = './rules.html';
    });
    uploadButton.addEventListener('click', function() {
        console.log('upload');
        window.open('https://docs.google.com/forms/d/e/1FAIpQLSclK8Hco71vmC9XWmp4zEyR-xoBvAWQJPNFHglUjtyuPEMn3Q/viewform?usp=header', '_blank');
    });

function filterCompletions() {
  const value = document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.completion-entry').forEach(entry => {
    const name = entry.getAttribute('data-name')?.toLowerCase() || '';
    if (name.includes(value)) {
      entry.style.display = '';
    } else {
      entry.style.display = 'none';
    }
  });
}
document.getElementById('topSearchInput').addEventListener('input', filterCompletions);

  if (!searchInput.value) {
    const title = document.querySelector('.center-content h2');
    title.textContent = 'No completions found';
    title.style.fontFamily = "'Pusab'";
    title.style.color = '#FFC800';
    title.style.webkitTextStroke = '1px black';
    title.style.textAlign = 'left';
    title.style.margin = '0';
    title.style.fontSize = 'min(48px, 6vw)';
    document.querySelector('.center-details').style.display = 'none';
  }
});

function filterCompletionsGlobal() {
  const value = document.getElementById('topSearchInput').value.toLowerCase();
  const entries = Array.from(document.querySelectorAll('.completion-entry'));
  let anyVisible = false;
  entries.forEach(entry => {
    const nameSpan = entry.querySelector('.name');
    if (nameSpan && nameSpan.textContent.toLowerCase().includes(value)) {
      entry.style.display = '';
      anyVisible = true;
    } else {
      entry.style.display = 'none';
    }
  });
  document.getElementById('noCompletionsMsg').style.display = anyVisible ? 'none' : '';
  const title = document.querySelector('.center-content h2');
  if (!anyVisible || !value) {
    title.textContent = 'No completions found';
    title.style.fontFamily = "'Pusab'";
    title.style.color = '#FFC800';
    title.style.webkitTextStroke = '1px black';
    title.style.textAlign = 'left';
    title.style.margin = '0';
    title.style.fontSize = 'min(48px, 6vw)';
    document.querySelector('.center-details').style.display = 'none';
  }
}
document.getElementById('topSearchInput').addEventListener('input', filterCompletionsGlobal);

document.addEventListener('keydown', function(e) {
  // Block F12
  if (e.key === "F12" || e.keyCode === 123) {
    e.preventDefault();
    return false;
  }
  // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
  if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && e.key === 'U')) {
    e.preventDefault();
    return false;
  }
});

document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// Completion entry click logic
function updateCenterBoxFromEntry(entry) {
  const name = entry.getAttribute('data-name') || '';
  const creator = entry.getAttribute('data-creator') || '';
  const verifier = entry.getAttribute('data-verifier') || '';
  const yt = entry.getAttribute('data-yt') || '';
  const levelid = entry.getAttribute('data-levelid') || '';

  const title = document.querySelector('.center-content h2');
  title.textContent = name.toUpperCase();
  title.style.fontFamily = "'Pusab'";
  title.style.color = '#FFC800';
  title.style.webkitTextStroke = '1px black';
  title.style.textAlign = 'left';
  title.style.margin = '0';
  title.style.fontSize = 'min(48px, 6vw)';
  document.querySelector('.center-details').style.display = '';
  document.querySelector('.center-content .creator-line').textContent = `Creator(s): ${creator}`;
  document.querySelector('.center-content .verifier-line').textContent = `Verifier: ${verifier}`;
  document.querySelector('.center-content .video-wrapper iframe').src = `https://www.youtube.com/embed/${yt}`;
  document.querySelector('.center-content .video-wrapper').style.display = '';
  document.querySelector('.center-content .level-id-line').textContent = `ID: ${levelid}`;
}

document.querySelectorAll('.completion-entry').forEach(entry => {
  entry.addEventListener('click', function() {
    updateCenterBoxFromEntry(entry);
  });
  entry.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.key === ' ') {
      updateCenterBoxFromEntry(entry);
    }
  });
});
</script>
