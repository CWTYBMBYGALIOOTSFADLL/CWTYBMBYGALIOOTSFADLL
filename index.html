<style>
    @font-face {
        font-family: 'Pusab';
        src: url('fonts/PUSAB___.otf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }
    /* Change the width below to resize the logo. Height will auto-scale. */
    .logo1 {
        width: min(700px, 35vw); /* Reduced to 35vw to ensure it's always fully visible */
        height: auto;
        display: block;
        max-width: 100%;
        margin-bottom: 20px; /* Add some space below the logo */
    }

    .top-buttons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        position: absolute;
        top: 10px;
        right: 0;
        margin-top: 0;
        margin-bottom: 32px;
        width: 100%;
    }

    .creators-box {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 16px;
        position: fixed;
        top: 0;
        right: 20px;
        height: 100vh;
        width: 300px;
        padding: 10px 0;
        box-sizing: border-box;
    }

    .creatorstxt {
        height: auto;
        width: 200px;
        margin-bottom: 20px;
    }

    .managerstxt {
        height: auto;
        width: 200px;
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .wimpiebok {
        color: #4bff4b !important;
    }

    .color-box {
        width: 100%;
        height: calc(100% - 20px);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid black;
        outline: 4px solid white;
        background-color: #335999;
        border-radius: 10px;
        pointer-events: auto;
        padding-top: 20px;
        margin: 10px 0;
        box-sizing: border-box;
    }

    .color-box h1 {
        color: #ffe658;
        font-size: 24px;
        -webkit-text-stroke: 1px black;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .color-box h1 img {
        width: 24px;
        height: 24px;
        filter: brightness(0) invert(1); /* This makes the image white */
    }

    .home {
        position: relative;
        width: 120px;
        height: 70px;
        padding: 0;
        border: none;
        background: none;
        overflow: hidden;
    }
    .btn-img {
        width: 100%;
        height: 100%;
        display: block;
    }
    .btn-text {
        font-family: 'Pusab', sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        -webkit-text-stroke: 1px black;
        font-size: 2.4em;
        font-weight: bold;
    }

    .btn-text-2 {
        font-family: 'Pusab', sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        -webkit-text-stroke: 1px black;
        font-size: 2.4em;
        font-weight: bold;
    }

    .about {
        position: relative;
        width: 120px;
        height: 70px;
        padding: 0;
        border: none;
        background: none;
        overflow: hidden;
    }
    .btn-img {
        width: 100%;
        height: 100%;
        display: block;
    }
    .btn-text {
        font-family: 'Pusab', sans-serif;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 2em;
        font-weight: bold;
    }

    .home,
    .about {
        cursor: pointer;
        transition: all 300ms cubic-bezier(0.47, 2.02, 0.31, -0.36);
        transform: scale(1);
        filter: drop-shadow(2px 2px 2px rgba(0,0,0,.4));
    }

    .home.animating,
    .about.animating {
        animation: buttonCtaBounce 0.5s forwards;
    }

    .home:hover:not(:active):not(.animating),
    .about:hover:not(:active):not(.animating) {
        transform: scale(1);
        filter: drop-shadow(4px 4px 8px rgba(0,0,0,.2));
    }

    .home:active,
    .about:active {
        transform: scale(0.9);
        transition: all 150ms cubic-bezier(0.47, 2.02, 0.31, -0.36);
    }

    @keyframes buttonCtaBounce {
        0% {
            transform: scale(1);
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,.4));
        }
        25% {
            transform: scaleX(1.2) scaleY(0.8);
        }
        50% {
            transform: scaleX(0.8) scaleY(1.2);
        }
        75% {
            transform: scaleX(1.1) scaleY(1.1);
        }
        100% {
            transform: scale(1);
            filter: drop-shadow(4px 4px 8px rgba(0,0,0,.2));
        }
    }

    .home:not(:hover):not(:active):not(.animating),
    .about:not(:hover):not(:active):not(.animating) {
        animation: buttonBounceBack 0.3s forwards;
    }

    @keyframes buttonBounceBack {
        0% {
            transform: scale(1);
            filter: drop-shadow(4px 4px 8px rgba(0,0,0,.2));
        }
        50% {
            transform: scale(0.95);
        }
        100% {
            transform: scale(1);
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,.4));
        }
    }

    @media (max-width: 600px) {
        .top-buttons {
            justify-content: flex-end;
            padding-right: 16px;
        }
    }

    .main-container {
        position: fixed;
        top: 100px;  /* Space for logo and buttons */
        left: 20px;
        right: 340px;  /* Space for creators box */
        bottom: 20px;
        pointer-events: auto;
        z-index: 1;
    }

    .left-box {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 16px;
        position: fixed;
        top: 100px;
        left: 20px;
        height: calc(100vh - 120px);
        width: min(300px, 30vw);
        padding: 10px 0;
        box-sizing: border-box;
    }

    .left-box .color-box {
        width: 100%;
        height: calc(100% - 20px);
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 4px solid black;
        outline: 4px solid white;
        background-color: #335999;
        border-radius: 10px;
        pointer-events: auto;
        padding: 15px;
        margin: 10px 0;
        box-sizing: border-box;
    }

    .left-box .color-box h1 {
        color: #ffe658;
        font-size: min(28px, 4vw);
        -webkit-text-stroke: 1px black;
        margin: 0;
        line-height: 1.2;
        text-align: center;
        width: 100%;
        word-wrap: break-word;
    }

    .completion-entry {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
        background: rgba(0, 0, 0, 0.3);
        padding: 8px 10px;
        border-radius: 5px;
        width: 100%;
        font-family: 'Pusab';
        box-sizing: border-box;
    }

    .completion-entry .rank {
        color: gold;
        font-size: min(20px, 3.5vw);
        -webkit-text-stroke: 1px black;
        white-space: nowrap;
    }

    .completion-entry .name {
        color: white;
        font-size: min(16px, 3vw);
        -webkit-text-stroke: 1px black;
        flex-grow: 1;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }

    .completion-entry .points {
        color: #4bff4b;
        font-size: min(16px, 3vw);
        -webkit-text-stroke: 1px black;
        white-space: nowrap;
    }
</style>
<script>
    const homeButton = document.querySelector('.home');
    const aboutButton = document.querySelector('.about');

    function handleButtonHover(button) {
        if (!button.classList.contains('animating')) {
            button.classList.add('animating');
            button.addEventListener('animationend', () => {
                button.classList.remove('animating');
                if (!button.matches(':hover')) {
                    // Trigger bounce-back if not hovering after animation
                    button.classList.add('bouncing-back');
                    button.addEventListener('animationend', () => {
                        button.classList.remove('bouncing-back');
                    }, { once: true });
                }
            }, { once: true });
        }
    }

    homeButton.addEventListener('mouseenter', () => handleButtonHover(homeButton));
    aboutButton.addEventListener('mouseenter', () => handleButtonHover(aboutButton));

    homeButton.addEventListener('click', function() {
        console.log('home');
    });

    aboutButton.addEventListener('click', function() {
        console.log('about');
    });
</script>
